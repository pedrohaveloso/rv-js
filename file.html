<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script defer type="module" src="./rv.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Document</title>
</head>

<body>

</body>

<main @data="{ $count: 0 }">
  <h1>
    <echo $count></echo>

    <button @click="$count++">Increment</button>
  </h1>

  <h1>
    <echo $count></echo>

    <button @click="$count--">Decrement</button>
  </h1>

  <article @data="{ message: 'World' }">
    <p>
      <echo $message></echo>
    </p>

    <button @click="$message = 'Hello'">Hi?</button>
  </article>
</main>



</html>
